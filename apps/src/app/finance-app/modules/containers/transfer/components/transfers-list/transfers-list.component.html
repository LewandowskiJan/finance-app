<ng-container *ngIf="transfers$ | async as transfers">
  <table mat-table [dataSource]="transfers" class="mat-elevation-z8">
    <ng-container matColumnDef="accountFrom">
      <th mat-header-cell *matHeaderCellDef>accountFrom</th>
      <td mat-cell *matCellDef="let element">{{ element.accountFrom }}</td>
    </ng-container>

    <ng-container matColumnDef="accountTo">
      <th mat-header-cell *matHeaderCellDef>accountTo</th>
      <td mat-cell *matCellDef="let element">{{ element.accountTo }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>date</th>
      <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>value</th>
      <td mat-cell *matCellDef="let element">{{ element.value | number }} {{ element.currency }}</td>
    </ng-container>

    <ng-container matColumnDef="exchangeRate">
      <th mat-header-cell *matHeaderCellDef>exchangeRate</th>
      <td mat-cell *matCellDef="let element">{{ element.exchangeRate }}</td>
    </ng-container>

    <ng-container matColumnDef="valueInPln">
      <th mat-header-cell *matHeaderCellDef>valueInPln</th>
      <td mat-cell *matCellDef="let element">{{ element.valueInPln | number }} PLN</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
