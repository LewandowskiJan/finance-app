<mat-card [ngClass]="bannerType">
  <mat-card-header>
    <div class="banner-icon" mat-card-avatar>
      <mat-icon>{{ icon }}</mat-icon>
    </div>
    <mat-card-title>
      <ng-content select=".banner-title"></ng-content>
    </mat-card-title>
    <mat-card-subtitle>
      <ng-content select=".banner-subtitle"></ng-content>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-content select=".banner-content"></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <ng-content select=".banner-actions"></ng-content>
  </mat-card-actions>
</mat-card>
