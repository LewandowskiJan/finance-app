<mat-toolbar [color]="(failed | async) > 0 ? 'primary' : 'accent'">
  <mat-toolbar-row>
    <span><h1>API services connection test</h1></span>
    <span class="example-spacer"></span>
    <app-check-result [failed]="failed | async" [checked]="checked | async"></app-check-result>
  </mat-toolbar-row>
</mat-toolbar>

<app-test-cards [testConnectionServicesArray]="microServicesCheck"></app-test-cards>
