<form [formGroup]="configurationForm">
  <mat-form-field appearance="fill">
    <mat-label>Transfer date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <app-combo-box
    (selectedValue)="selectedAccountFrom($event)"
    [comboBoxProcessType]="comboBoxProcessType.ACCOUNT_SEARCH"
    [comboBoxType]="comboBoxType.SEARCH_AND_FIND"
    [label]="'From Account'"
  ></app-combo-box>

  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [formControl]="currency">
      <mat-option value="PLN">PLN</mat-option>
      <mat-option value="EUR">EUR</mat-option>
      <mat-option value="USD">USD</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Exchange Rate</mat-label>
    <input formControlName="exchangeRate" value="1" matInput placeholder="4.53" />
    <mat-error *ngIf="exchangeRate.hasError('required')"> Exchange Rate is <strong>required</strong> </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Value</mat-label>
    <input formControlName="value" matInput placeholder="Ex. 1235" appOnlyNumbers maxlength="13" />
    <span matSuffix>{{ currency.value }}&nbsp;</span>
    <mat-error *ngIf="value.hasError('required')"> Value is <strong>required</strong> </mat-error>
    <mat-error *ngIf="value.hasError('max')"> Not enough <strong>funds</strong> </mat-error>
  </mat-form-field>
</form>
