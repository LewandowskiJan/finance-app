<mat-card>
  <div class="account-details">
    <app-combo-box
      (selectedValue)="selectedAccountFrom($event)"
      [serviceUrl]="'account/account/find'"
      [label]="'From Account'"
    ></app-combo-box>
    <span>Name: {{ transferFromDetails?.name }} | Balance: {{ transferFromDetails?.balance }}</span>
  </div>
  <div class="account-details">
    <app-combo-box (selectedValue)="selectedAccountTo($event)" [serviceUrl]="'account/account/find'" [label]="'To Account'"></app-combo-box>
    <span>Name: {{ transferToDetails?.name }} | Balance: {{ transferToDetails?.balance }}</span>
  </div>
</mat-card>
<div class="transfer-form">
  <mat-card>
    <app-transfer-add
      [transferForm]="transferForm"
      [balanceTo]="transferToDetails?.balance"
      [balanceFrom]="transferFromDetails?.balance"
    ></app-transfer-add>
  </mat-card>
</div>
