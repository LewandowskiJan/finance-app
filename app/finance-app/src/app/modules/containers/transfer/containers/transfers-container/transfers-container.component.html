<mat-toolbar color="primary">
  <a mat-button routerLink="/transfer/add" routerLinkActive="active">Add</a>
  <a mat-button routerLink="/transfer/list" routerLinkActive="active">List</a>
</mat-toolbar>
<ng-container *ngIf="errors$ | async as error">
  <app-network-error-banner></app-network-error-banner>
</ng-container>
<div [@triggerName]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>
