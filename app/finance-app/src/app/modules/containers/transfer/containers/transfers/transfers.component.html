<div class="list-container">
  <mat-card class="transfer-card" *ngFor="let transfer of transfers$ | async">
    <mat-card-header>
      <mat-card-title
        >{{ transfer?.value | number: '0.2-2' }} {{ transfer?.currency }} | {{ transfer?.valueInPln | number: '0.2-2' }} PLN |
        {{ transfer?.date | date: 'YYYY-MM-dd' }}</mat-card-title
      >
      <mat-card-subtitle>{{ transfer?.accountFrom }} &#10547; {{ transfer?.accountTo }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li *ngFor="let transferLine of transfer.transferLineIds">{{ transferLine }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openEditTransferDialog(transfer)">EDIT</button>
      <button mat-button (click)="deleteTransfer(transfer?._id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
