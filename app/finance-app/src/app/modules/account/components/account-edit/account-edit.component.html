<h1 mat-dialog-title>Dialog with elements</h1>
<div mat-dialog-content>
  <form [formGroup]="accountForm" #form="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>Account Name</mat-label>
      <input formControlName="name" matInput placeholder="Ex. Food" />
      <mat-error *ngIf="name.hasError('required')"> Name is <strong>required</strong> </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Balance</mat-label>
      <input formControlName="balance" matInput placeholder="Ex. Food" />
      <mat-error *ngIf="name.hasError('required')"> Name is <strong>required</strong> </mat-error>
    </mat-form-field>

    <mat-checkbox class="example-margin" formControlName="isActive" [(ngModel)]="checked"></mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="form" cdkFocusInitial>Ok</button>
  <button mat-button mat-dialog-close>Close</button>
</div>
